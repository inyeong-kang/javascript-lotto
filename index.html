<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>행운의 로또 게임</title>
  </head>
  <body>
    <div>
      <header>🎱행운의 로또</header>
      <section>
        <h3>🎱내 번호 당첨 확인🎱</h3>
        <form id="price-form">
          <label for="price">구입할 금액을 입력해주세요.</label>
          <input id="price-input" type="text" placeholder="금액" />
          <button type="submit" id="price-btn">입력</button>
        </form>
        <div id="price-result"></div>
        <div id="lottos"></div>
      </section>
      <section id="winning-lotto"></section>
    </div>
  </body>
</html>
